<!DOCTYPE html>
<html lang="en">
<head id="head">
    <title>Calculators</title>
</head>

<body>
    <div class="body-container">
        <div id="header"></div>

        <div class="middle-container">
            <div class="middle-header-container">
                <h1>2D Principal Stresses</h1>
            </div>
            <div class="calculations-container">
                <div class="submission-container">
                    <div class="submission-input-container">
                        <label for="sigmaX" id="sigmax-label">&#963;<sub>X</sub> (MPa)</label>
                        <input class="box" type="number" id="sigmaX" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="sigmaY" id="sigmay-label">&#963;<sub>Y</sub> (MPa)</label>
                        <input class="box" type="number" id="sigmaY" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="tauXY" id="tauxy-label">&#964;<sub>XY</sub> (MPa)</label>
                        <input class="box" type="number" id="tauXY" value="0">
                    </div>
                    <button type="button" id="submit-btn">Calculate</button>
                </div> 
                <div class="results-container">
                    <div class="results-label-container">
                        <p>Average Normal Stress (MPa):</p>
                        <p id="sAvg"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Principal Stress 1 (MPa):</p>
                        <p id="s1"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Principal Stress 2 (MPa):</p>
                        <p id="s2"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Angle to Reach Principal Stress 1 (&deg;):</p>
                        <p id="phi1"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Angle to Reach Principal Stress 2 (&deg;):</p>
                        <p id="phi2"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Maximum Shear Stress (MPa):</p>
                        <p id="tMax"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Angle to Reach Max Shear Stress 1 (&deg;):</p>
                        <p id="shearPhi1"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Angle to Reach Max Shear Stress 2 (&deg;):</p>
                        <p id="shearPhi2"></p> 
                    </div>
                </div>
            </div>

        </div>

        <div id="footer"></div>
    </div>
    <script src="/javascript/ps-script.js"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
