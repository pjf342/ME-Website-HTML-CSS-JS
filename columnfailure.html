<!DOCTYPE html>
<html lang="en">
<head id="head">
    <title>Column Failure</title>
</head>

<body>
    <div class="body-container">
        <div id="header"></div>

        <div class="middle-container">
            <div class="middle-header-container">
                <h1>Column Failure</h1>
            </div>
            <div class="calculations-container">
                <div class="submission-container">
                    <div class="submission-input-container">
                        <label for="geometry-selection" id="geometry-label">Geometry</label>
                        <select id="geometry-selection" value="4">
                            <option value="4">Symmetrical I-Beam</option>
                            <option value="0">Hollow Rectangle</option>
                            <option value="1">Solid Rectangle</option>
                            <option value="2">Hollow Circle</option>
                            <option value="3">Solid Circle</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="boundarycondition-selection" id="boundarycondition-label">Boundary Condition</label>
                        <select id="boundarycondition-selection" value="0">
                            <option value="0">Fixed-free</option>
                            <option value="1">Rounded-rounded</option>
                            <option value="2">Fixed-rounded</option>
                            <option value="3">Fixed-fixed</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="endcondition-selection" id="endcondition-label">End Condition</label>
                        <select id="endcondition-selection" value="0">
                            <option value="0">Theoretical Value</option>
                            <option value="1">Conservative Value</option>
                            <option value="2">Recommended Value</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="input1" id="inputlabel1">Height (mm)</label>
                        <input type="number" id="input1" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="input2" id="inputlabel2">Flange-flange Inner Face Height (mm)</label>
                        <input type="number" id="input2" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="input3" id="inputlabel3">Width of I-beam (mm)</label>
                        <input type="number" id="input3" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="input4" id="inputlabel4">Base (mm)</label>
                        <input type="number" id="input4" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="input5" id="inputlabel5">Length of Column (m)</label>
                        <input type="number" id="input5" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="input6" id="inputlabel6">Yield Strength (MPa)</label>
                        <input type="number" id="input6" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="input7" id="inputlabel7">Modulus of Elasticity (GPa)</label>
                        <input type="number" id="input7" value="0">
                    </div>
                    <button id="submit-btn">Calculate</button>
                </div> 

                <div class="results-container">
                    <div class="results-label-container">
                        <p>&#963;<sub>critical</sub> (Pa):</p>
                        <p id="sigmacritical"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Critical Load (N):</p>
                        <p id="criticalload"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Factor of Safety:</p>
                        <p id="fos"></p>
                    </div>
                </div>
            </div>  
        </div>

        <div id="footer"></div>
        
    </div>
    <script src="/javascript/cf-script.js"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
