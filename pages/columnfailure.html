<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Column Failure</title>
</head>

<body>
    <div class="body-container">
        <div class="header">

            <div class="logo-container">
                <a href="/pages/index.html"><img src="../images/gearlogo.png" class="logo"></a>
            </div>
            <div class="dropdown-container">
                <div class="hover-div">
                    <button><a href="/pages/calculators.html">Calculators &#9660;</a></button>
                    <div class="list-container">
                        <div class="item1"><a href="../pages/principalstresses.html"><p>2D Principal Stresses</p></a></div>
                        <div class="item1"><a href="../pages/pressurevesselstress.html"><p>Cylinderical Pressure Vessel Stress</p></a></div>
                        <div class="item1"><a href="../pages/columnfailure.html"><p>Column Failure</p></a></div>
                        <div class="item1"><a href="../pages/strengthandcoldwork.html"><p>Strength and Cold Work</p></a></div>  
                    </div>
                </div>   
            </div>
            <div class="links-container">
                <div class="portfolio-container">
                    <button><a href="/pages/portfolio.html">Portfolio</a></button>
                </div>
                <div class="aboutme-container">
                    <button><a href="/pages/aboutme.html">About Me</a></button>
                </div>
    
                <div class="contact-container">
                    <button><a href="/pages/contact.html">Contact</a></button>
                </div>

            </div>
        </div>

        <div class="middle-container">
            <div class="middle-header-container">
                <h1>Column Failure</h1>
            </div>
            <div class="calculations-container">
                <div class="submission-container">
                    <div class="submission-input-container">
                        <label for="base-value" id="base-label">Base (mm)</label>
                        <input type="number" id="base-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="height-value" id="height-label">Height (mm)</label>
                        <input type="number" id="height-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="thickness-value" id="thickness-label">Thickness (mm)</label>
                        <input type="number" id="thickness-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="length-value" id="length-label">Length (m)</label>
                        <input type="number" id="length-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="yieldstrength-value" id="yieldstrength-label">Yield Strength (MPa)</label>
                        <input type="number" id="yieldstrength-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="modulusofelasticity-value" id="modulusofelasticity-label">Modulus of Elasticity (GPa)</label>
                        <input type="number" id="modulusofelasticity-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="boundarycondition-value" id="boundarycondition-label">Boundary Condition</label>
                        <select id="boundarycondition-selection" value="0">
                            <option value="0">Fixed-free</option>
                            <option value="1">Rounded-rounded</option>
                            <option value="2">Fixed-rounded</option>
                            <option value="3">Fixed-fixed</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="endcondition-value" id="endcondition-label">End Condition</label>
                        <select id="endcondition-selection" value="0">
                            <option value="0">Theoretical Value</option>
                            <option value="1">Conservative Value</option>
                            <option value="2">Recommended Value</option>
                        </select>
                    </div>
                    <button id="submit-btn">Calculate</button>
                </div> 

                <div class="results-container">
                    <div class="results-label-container">
                        <p>Tangential Stress:</p>
                        <p id="tstress"></p>
                    </div>
                </div>
            </div>  
        </div>

        <div class="footer">
            <div class="copyright-name-container">

                <a href="https://github.com/pjf342" target="_blank"><img src="../images/github-mark-white.png" alt="github-mark-white"></a>
            </div>
        </div>
        
    </div>

</body>

</html>
