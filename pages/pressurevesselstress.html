    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Cylinderical Pressure Vessel Stress</title>
</head>

<body>
    <div class="body-container">
        <div class="header">
            <div class="logo-container">
                <a href="/pages/index.html"><img src="../images/home.png" class="logo"></a>
            </div> 
            <div class="dropdown-container">
                <div class="hover-div">
                    <button><a href="/pages/calculators.html">Calculators &#9660;</a></button>
                    <div class="list-container">
                        <div class="item1"><a href="../pages/principalstresses.html"><p>2D Principal Stresses</p></a></div>
                        <div class="item1"><a href="../pages/pressurevesselstress.html"><p>Cylinderical  Pressure Vessel Stress</p></a></div>
                        <div class="item1"><a href="../pages/columnfailure.html"><p>Column Failure</p></a></div>
                        <div class="item1"><a href="../pages/strengthandcoldwork.html"><p>Strength and Cold Work</p></a></div>
                    </div>
                </div>   
            </div>
            <div class="links-container">
                <div class="portfolio-container">
                    <button><a href="/pages/portfolio.html">Portfolio</a></button>
                </div>
                <div class="aboutme-container">
                    <button><a href="/pages/aboutme.html">About Me</a></button>
                </div>
    
                <div class="contact-container">
                    <button><a href="/pages/contact.html">Contact</a></button>
                </div>

            </div>
        </div>

        <div class="middle-container">
            <div class="middle-header-container">
                <h1>Cylinderical Pressure Vessel Stress</h1>
            </div>  
            <div class="calculations-container">
                <div class="submission-container">
                    <div class="submission-input-container">
                        <label for="surface-selection" id="surface-label">Surface</label>
                        <select id="surface-selection" value="Inner Surface">
                            <option value="1">Inner Surface</option>
                            <option value="0">Outer Surface</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="capped-selection" id="capped-label">Cap</label>
                        <select id="capped-selection" value="Capped">
                            <option value="0">Capped</option>
                            <option value="1">Uncapped</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="pouter-value" id="pouter-label">Outer Pressure</label>
                        <input type="number" id="pouter-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="pinner-value" id="pinner-label">Inner Pressure</label>
                        <input type="number" id="pinner-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="douter-value" id="douter-label">Outer Diameter</label>
                        <input type="number" id="douter-value" value="0">
                    </div>
                    <div class="submission-input-container">
                        <label for="dinner-value" id="dinner-label">Inner Diameter</label>
                        <input type="number" id="dinner-value" value="0">
                    </div>
                    <button id="submit-btn">Calculate</button>
                </div> 

                <div class="results-container">
                    <div class="results-label-container">
                        <p>Tangential Stress:</p>
                        <p id="tstress"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Radial Stress:</p>
                        <p id="rstress"></p>
                    </div>
                    <div class="results-label-container">
                        <p>Axial Stress:</p>
                        <p id="astress"></p>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="copyright-name-container">

                <a href="https://github.com/pjf342" target="_blank"><img src="../images/github-mark-white.png" alt="github-mark-white"></a>
            </div>
        </div>
        
    </div>

</body>

</html>
