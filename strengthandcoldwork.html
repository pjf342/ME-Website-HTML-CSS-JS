<!DOCTYPE html>
<html lang="en">
<head id="head">
    <title>Strength and Cold Work</title>
</head>

<body>
    <div class="body-container">
        <div id="header"></div>

        <div class="middle-container">
            <div class="middle-header-container">
                <h1>Strength and Cold Work</h1>
            </div>  
            <div class="calculations-container">
                <div class="submission-container" id="scw-submission-container">
                    <div class="submission-input-container">
                        <label for="material-number-selection" id="material-number-label">Material</label>
                        <select id="material-number-selection" value="0">
                            <option value="0">1018 Steel - Annealed</option>
                            <option value="1">1144 Steel - Annealed</option>
                            <option value="2">1212 Steel - Hot Rolled</option>
                            <option value="3">1045 Steel - Q&T 600&deg;F </option>
                            <option value="4">4142 Steel - Q&T 600&deg;F</option>
                            <option value="5">303 Stainless Steel - Annealed</option>
                            <option value="6">304 Stainless Steel - Annealed</option>
                            <option value="7">2011 Aluminium Alloy - T6</option>
                            <option value="8">2024 Aluminium Alloy - T4</option>
                            <option value="9">7075 Aluminium Alloy - T6</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="coldworkpercent-value" id="coldworkpercent-label">Cold Work</label>
                        <input type="range" min="0" max="100" id="coldworkpercent-value" value="20" oninput="this.nextElementSibling.value = this.value">
                        <output>20</output>%
                    </div>
                    <button id="submit-btn">Calculate</button>
                </div> 

                <div class="results-container">
                    <div class="results-label-container">
                        <p>True Strain:</p>
                        <p id="true-strain"></p>
                    </div>
                    <div class="results-label-container">
                        <p>New Yield Strength (MPa):</p>
                        <p id="new-yield-strength"></p>
                    </div>
                    <div class="results-label-container">
                        <p>New Ultimate Strength (MPa):</p>
                        <p id="new-ultimate-strength"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        
    </div>
    <script src="/javascript/scw-script.js"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
