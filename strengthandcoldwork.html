<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Strength and Cold Work</title>
</head>
<body>
    <div class="body-container">
        <div class="header">
            <div class="logo-container">
                <a href="/index.html"><img src="/images/home.png" class="logo"></a>
            </div>
            <div class="dropdown-container">
                <div class="hover-div">
                    <button><a href="/calculators.html">Calculators &#9660;</a></button>
                    <div class="list-container">
                        <div class="item1"><a href="/principalstresses.html"><p>2D Principal Stresses</p></a></div>
                        <div class="item1"><a href="/pressurevesselstress.html"><p>Cylinderical Pressure Vessel Stress</p></a></div>
                        <div class="item1"><a href="/columnfailure.html"><p>Column Failure</p></a></div>
                        <div class="item1"><a href="/strengthandcoldwork.html"><p>Strength and Cold Work</p></a></div>             
                    </div>
                </div>   
            </div>
            <div class="links-container">
                <div class="portfolio-container">
                    <button><a href="/portfolio.html">Portfolio</a></button>
                </div>
                <div class="aboutme-container">
                    <button><a href="/aboutme.html">About Me</a></button>
                </div>
    
                <div class="contact-container">
                    <button><a href="/contact.html">Contact</a></button>
                </div>

            </div>
        </div>

        <div class="middle-container">
            <div class="middle-header-container">
                <h1>Strength and Cold Work</h1>
            </div>  
            <div class="calculations-container">
                <div class="submission-container" id="scw-submission-container">
                    <div class="submission-input-container">
                        <label for="material-number-selection" id="material-number-label">Material</label>
                        <select id="material-number-selection" value="0">
                            <option value="0">1018 Steel - Annealed</option>
                            <option value="1">1144 Steel - Annealed</option>
                            <option value="2">1212 Steel - Hot Rolled</option>
                            <option value="3">1045 Steel - Q&T 600&deg;F </option>
                            <option value="4">4142 Steel - Q&T 600&deg;F</option>
                            <option value="5">303 Stainless Steel - Annealed</option>
                            <option value="6">304 Stainless Steel - Annealed</option>
                            <option value="7">2011 Aluminium Alloy - T6</option>
                            <option value="8">2024 Aluminium Alloy - T4</option>
                            <option value="9">7075 Aluminium Alloy - T6</option>
                        </select>
                    </div>
                    <div class="submission-input-container">
                        <label for="coldworkpercent-value" id="coldworkpercent-label">Cold Work</label>
                        <input type="range" min="0" max="100" id="coldworkpercent-value" value="20" oninput="this.nextElementSibling.value = this.value">
                        <output>20</output>%
                    </div>
                    <button id="submit-btn">Calculate</button>
                </div> 

                <div class="results-container">
                    <div class="results-label-container">
                        <p>True Strain:</p>
                        <p id="true-strain"></p>
                    </div>
                    <div class="results-label-container">
                        <p>New Yield Strength:</p>
                        <p id="new-yield-strength"></p>
                    </div>
                    <div class="results-label-container">
                        <p>New Ultimate Strength:</p>
                        <p id="new-ultimate-strength"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="copyright-name-container">

            </div>
            <div class="marks-container">
                <a href="https://www.linkedin.com/in/patrick-fleckenstein-00710b204/" target="_blank"><img src="/images/linkedin-mark.png" alt="linkedin-mark"></a>
                <a href="https://github.com/pjf342" target="_blank"><img src="/images/github-mark-white.png" alt="github-mark-white"></a>
            </div>
        </div>
        
    </div>
    <script src="/javascript/scw-script.js"></script>
</body>

</html>
